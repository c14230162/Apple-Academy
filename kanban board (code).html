<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #tambah-btn {
            background-color: #34543c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
        }

        #tambah-btn:hover {
            background-color: #539965;
        }

        #tambah-btn:active {
            transform: scale(0.9);
        }

        .kanbanHeader {
            background-color: #34543c;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .kanbanColumn {
            background-color: #ffffff;
            padding: 10px;
            height: 350px;
            overflow-y: auto;
        }

        .card {
            margin-top: 10px;
            border-width: thin;
            border-color: #34543c;
        }

        .form-container {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="background-color: rgb(177, 205, 186);">
        <h4 class="kanbanHeader">Kanban View</h4>
        <div class="row">
            <div class="col">
                <div class="rounded kanbanColumn" id="pending-column">
                    <div class="container rounded py-1 mb-3"
                        style="background-color: rgb(210, 222, 214); text-align: center;">
                        <h6>Pending</h6>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="rounded kanbanColumn" id="planning-column">
                    <div class="container rounded py-1"
                        style="background-color: rgb(210, 222, 214); text-align: center;">
                        <h6>Planning</h6>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="rounded kanbanColumn" id="design-column">
                    <div class="container rounded py-1"
                        style="background-color: rgb(210, 222, 214); text-align: center;">
                        <h6>Design</h6>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="rounded kanbanColumn" id="development-column">
                    <div class="container rounded py-1"
                        style="background-color: rgb(210, 222, 214); text-align: center;">
                        <h6>Development</h6>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="rounded kanbanColumn" id="testing-column">
                    <div class="container rounded py-1"
                        style="background-color: rgb(210, 222, 214); text-align: center;">
                        <h6>Testing</h6>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="rounded kanbanColumn" id="resolved-column">
                    <div class="container rounded py-1"
                        style="background-color: rgb(210, 222, 214); text-align: center;">
                        <h6>Resolved</h6>
                    </div>
                </div>
            </div>
        </div>


        <h5 class="kanbanHeader mt-3">Input Tugas</h5>
        <div class="form-container">
            <div class="form-group">
                <label for="inputTugas" class="form-label"><b>Tugas</b></label>
                <input type="text" class="form-control" id="inputTugas" placeholder="Masukkan tugas">
            </div>
            <div class="form-group">
                <label for="status-select" class="form-label"><b>Status</b></label>
                <select class="form-select" id="status-select">
                    <option value="pending">Pending</option>
                    <option value="planning">Planning</option>
                    <option value="design">Design</option>
                    <option value="development">Development</option>
                    <option value="testing">Testing</option>
                    <option value="resolved">Resolved</option>
                </select>
            </div>
        </div>

        <button id="tambah-btn">Tambah</button>
    </div>

    <script>
        $('#tambah-btn').click(function () {
            var taskName = $('#inputTugas').val();
            var taskStatus = $('#status-select').val();

            if (taskName) {
                var taskCard = `<div class="card p-2" ondblclick="removeTask(this)">${taskName}</div>`;
                $('#' + taskStatus + '-column').append(taskCard);
                $('#inputTugas').val('');  // Clear the input field
            }
        });

        // jQuery script for removing tasks on double-click
        function removeTask(task) {
            $(task).remove();
        }
    </script>

</body>

</html>
